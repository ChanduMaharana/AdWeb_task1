<div class="container">
  <form class="form" (ngSubmit)="onSignup()">
    <h2>Sign Up</h2>
    <input placeholder="username" type="text" class="input-text"
           [(ngModel)]="username" name="username" required>

    <input placeholder="email" type="text" class="input-text"
           [(ngModel)]="email" name="email" required>

    <input placeholder="password" type="password" class="input-text"
           [(ngModel)]="password" name="password" required>

    <button class="sign-btn">submit</button>
  </form>
</div>
