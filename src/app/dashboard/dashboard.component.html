
<div class="header">
    <h2>Dashboard</h2>

  <button (click)="logout()" class="logout-btn">Logout</button>
</div>

<div class="dashboard_section">


<div class="form-container">
  <form (ngSubmit)="editRecord.id ? updateRecord(editRecord) : addRecord(editRecord)" class="form_box">
    <h2>Add/Update data</h2>
  <input type="text" [(ngModel)]="editRecord.name" name="name" class="input_text" placeholder="Name" required />
  <input type="number" [(ngModel)]="editRecord.age" name="age" class="input_text" placeholder="Age" required />
  <input type="text" [(ngModel)]="editRecord.course" name="course" class="input_text" placeholder="Course" required />
  
  <button type="submit" class="form_btn">{{ editRecord.id ? 'Update' : 'Add' }}</button>
  <button type="button" class="form_btn" *ngIf="editRecord.id" (click)="resetForm()">Cancel</button>
</form>
</div>
<div class="dashboard-container">
    <h2>Student Data</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students$ | async">
        <td>{{ student.name }}</td>
        <td>{{ student.age }}</td>
        <td>{{ student.course }}</td>
        <td>
          <button (click)="edit(student)">Edit</button>
          <button (click)="deleteRecord(student.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
